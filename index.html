<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="w3-container">
  <div class="thumbnails" data-bind="foreach: photoList">
    <div class="thumbnail w3-hover-shadow w3-border w3-padding-small w3-margin w3-hover-opacity">
      <img data-bind="click: $parent.selectPhoto, attr: {src: thumbnailImage }" src="" alt="" class="">
      <div data-bind="text: editables.FileName" class="w3-small w3-center"></div>
    </div>
  </div>
  
  <div data-bind="style: { display: photoSelected() ? 'block' : 'none' }" class="w3-modal">
    <div id="photo-view" data-bind="with: selectedPhoto" class="w3-modal-content w3-animate-zoom w3-row">
      <span data-bind="click: $root.deselectPhoto" class="w3-closebtn w3-hover-red w3-container w3-padding-hor-16 w3-display-topright">&times;</span>
    <div class="w3-col" id="photo-frame">
      <img data-bind="attr: {src: photoURL}" src="" alt="" class="w3-margin-right">
    </div>
      <div id="metadata" class="w3-rest" data-bind="with: editables">
        <p>
            <label for="filename" class="w3-label">File Name</label>
            <input id="fielname" data-bind="textInput: FileName" type="text" class="w3-input">
        </p>
        <p>
            <label for="title" class="w3-label">Title</label>
            <input id="title" data-bind="value: Title" type="text" class="w3-input">
        </p>
        <p>
            <label class="w3-label" for="description">Description</label>
            <textarea id="description" type="text" data-bind="textInput: Description" class="w3-input"></textarea>
        </p>
        <p>
            <label for="keywords" class="w3-label">Keywords</label>
            <input id="keywords" data-bind="value: enteredKeyword" type="text" class="w3-input">
            <div data-bind="foreach: Keywords" class="w3-container w3-padding-tiny">
              <span data-bind="text: $data" class="w3-tag w3-teal w3-padding-small w3-round">
            </div>	
        </p>
            <button data-bind="click: $parent.savePhoto" class="w3-btn w3-dk-grey">Save</button>
      </div>
    </div>
  </div>
  
</div><!--// w3-container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
