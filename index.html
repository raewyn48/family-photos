<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="w3-container">
  <div class="thumbnails" data-bind="foreach: photoList">
    <img data-bind="click: $parent.selectPhoto, attr: {src: thumbnailImage, alt: fileName}" src="" alt="" class="w3-hover-shadow w3-border w3-padding-small w3-margin w3-hover-opacity">
  </div>
  
  <div data-bind="style: { display: photoSelected() ? 'block' : 'none' }" class="w3-modal">
      <span data-bind="click: $root.deselectPhoto" class="w3-closebtn w3-hover-red w3-container w3-padding-hor-16 w3-display-topright">&times;</span>
    <div id="photo-view" class="w3-modal-content w3-animate-zoom">
      <div id="photo-frame" data-bind="with: selectedPhoto">
        <img data-bind="attr: {src: photoURL}" src="" alt="" class="" style="height: 85vh">
      </div>
      <div id="metadata" class="w3-rest" style="display:none">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="" for="title">Title</label>
            <input type="text" class="w3-input w3-border" data-bind="title">
          </div>
          <div class="form-group">
            <label class="" for="description">Description</label>
            <input class="w3-input w3-border" type="text" data-bind="description">
            <button class="w3-btn w3-light-grey w3-border w3-round">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</div><!--// w3-container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
