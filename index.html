<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="thumbnails" data-bind="foreach: photoList">
    <img data-bind="click: $parent.viewPhoto, attr: {src: thumbnailImage, alt: fileName}" src="" alt="">
  </div>
  
  <div class="photo-viewer" data-bind="with: viewingPhoto">
    <img data-bind="attr: {src: photoURL}" src="" alt="">
  </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
